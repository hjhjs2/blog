<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <title>Short Film 'Sequence #1' - PIECE OF CHEEZE</title>
        <link rel="stylesheet" href="./css/reset.css"/>
        <link rel="stylesheet" href="./css/shortfilm1.css"/>
        <link rel="shortcut icon" href="./img/cheezeFavicon.ico"/>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css"
        integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous" />
    </head>
    <body>
        <!-- CD -->
        <section>
            <div class="split left">
                <div class="centered">
                    <img id="CD" src="./img/shortfilm1CD.png" width="300" height="300" alt="CHEEZE ALBUM">
                    <div id="trackName"></div>
                </div>
            </div>
        </section>
        <section>
            <div class="split right">
                <!-- Close Button -->
                <b id="btn-close"><span>&nbsp;</span></b>
                <!-- Track -->
                <div class="center centered">
                    <div id="albumName">Short Film 'Sequence #1'</div>
                    <table id="music">
                        <tr>
                            <th>01</th>
                            <td><a id="track1" class="track" href="#">다음에 또 만나요</a></td>
                            <audio id="music1">
                                <source src="./assets/SeeYouAgain.mp3" type="audio/mpeg">
                            </audio>
                            <td><button onclick="playAudio1()"><i class="far fa-play-circle"></i></button></td>
                            <td><button onclick="pauseAudio1()"><i class="far fa-pause-circle"></i></button></td>
                            <td><button onclick="stopAudio1()"><i class="far fa-stop-circle"></i></button></td>
                        </tr>
                        <tr>
                            <th>02</th>
                            <td><a id="track2" class="track" href="#">다음에 또 만나요 (Inst.)</a></td>
                            <audio id="music2">
                                <source src="./assets/SeeYouAgain(Inst.).mp3" type="audio/mpeg">
                            </audio>
                            <td><button onclick="playAudio2()"><i class="far fa-play-circle"></i></button></td>
                            <td><button onclick="pauseAudio2()"><i class="far fa-pause-circle"></i></button></td>
                            <td><button onclick="stopAudio2()"><i class="far fa-stop-circle"></i></button></td>
                        </tr>
                    </table>
                </div>
            </div>
        </section>
        <!-- Script -->
        <script type="text/javascript" src="./js/shortfilm1.js"></script>
    </body>
</html>
