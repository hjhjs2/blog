<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no"/>
        <title>GALLERY - PIECE OF CHEEZE</title>
        <link rel="stylesheet" href="./css/reset.css"/>
        <link rel="stylesheet" href="./css/gallery.css"/>
        <link rel="shortcut icon" href="./img/cheezeFavicon.ico"/>
    </head>
    <body>
        <section>
            <div id="gallery" class="gallery">
                <!-- Left Photo -->
                <section>
                    <div class="split left">
                        <div class="centered">
                            <div class="view">
                                <div class="view-container">
                                    <div class="view-item"><img src="./img/1.jpg" alt="CHEEZE IMAGE"></div>
                                    <div class="view-item"><img src="./img/2.jpg" alt="CHEEZE IMAGE"></div>
                                    <div class="view-item"><img src="./img/3.jpg" alt="CHEEZE IMAGE"></div>
                                    <div class="view-item"><img src="./img/4.jpg" alt="CHEEZE IMAGE"></div>
                                    <div class="view-item"><img src="./img/5.jpg" alt="CHEEZE IMAGE"></div>
                                    <div class="view-item"><img src="./img/6.jpg" alt="CHEEZE IMAGE"></div>
                                    <div class="view-item"><img src="./img/7.jpg" alt="CHEEZE IMAGE"></div>
                                    <div class="view-item"><img src="./img/8.jpg" alt="CHEEZE IMAGE"></div>
                                    <div class="view-item"><img src="./img/9.jpg" alt="CHEEZE IMAGE"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
                <!-- Right Photo List -->
                <section>
                    <div class="split right">
                        <div class="centered">
                            <ul class="list"><li class="selected"><a href="#"><img
                            src="./img/1.jpg" alt="CHEEZE IMAGE"></a></li><li><a href="#"><img
                            src="./img/2.jpg" alt="CHEEZE IMAGE"></a></li><li><a href="#"><img
                            src="./img/3.jpg" alt="CHEEZE IMAGE"></a></li><li><a href="#"><img
                            src="./img/4.jpg" alt="CHEEZE IMAGE"></a></li><li><a href="#"><img
                            src="./img/5.jpg" alt="CHEEZE IMAGE"></a></li><li><a href="#"><img 
                            src="./img/6.jpg" alt="CHEEZE IMAGE"></a></li><li><a href="#"><img
                            src="./img/7.jpg" alt="CHEEZE IMAGE"></a></li><li><a href="#"><img
                            src="./img/8.jpg" alt="CHEEZE IMAGE"></a></li><li><a href="#"><img
                            src="./img/9.jpg" alt="CHEEZE IMAGE"></a></li></ul>
                        </div>
                    </div>
                </section>
                <!-- Close Button -->
                <b class="close" onclick="goBack()"><span>&nbsp;</span></b>
            </div>
        </section>
        <!-- Script -->
        <script type="text/javascript" src="./js/gallery.js"></script>
    </body>
</html>
